<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="converter">
    <input type="number" id="celsius-input" placeholder="Celsius" step="any">
    <input type="number" id="fahrenheit-input" placeholder="Fahrenheit" step="any">
    <button id="convert-btn">Convert</button>
  </div>

  <div class="result">
    <p id="result-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
